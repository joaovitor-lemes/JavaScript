<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>


    const nome = prompt("Digite seu nome completo?")
    document.body.innerHTML += `O seu nome é <strong>${nome} <strong><br />`; 

    const nome1= nome.replace(/\s/g, "");

    document.body.innerHTML += `O seu nome tem ${nome1.length} letras <br />`;

    document.body.innerHTML += `O segunda letra do seu nome é "${nome1.charAt(1)}" <br />`; // nome1[1], outa opção
    document.body.innerHTML += `Qual o primeiro índice da letra do "a" no seu nome? ${nome.indexOf("a")} <br />`; 
    document.body.innerHTML += `Qual o último índice da letra "a" do seu nome ${nome.lastIndexOf('a')} <br />`;     
    document.body.innerHTML += `As últimas 3 letras do seu nome são ${nome.slice(-3)} <br />`; 
    document.body.innerHTML += `As palavras do seu nome são ${nome.split(" ")} <br />`; 
    document.body.innerHTML += `Seu nome com letras MAIÚSCULAS: ${nome.toUpperCase()} <br />`; 
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()} <br />`;      
    


    </script>
</body>
</html>
